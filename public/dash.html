<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
    <div class="boddy">
        <div class="Mbank">
            <div class="firstline">
                <div id="userNname"><h4></h4></div>
                <div><h4>Hira's Bank</h4></div>
            </div>
            <div class="secondline">
                <div class="accbalance">
                    <div>
                        <div>Balance</div>
                        <div id="balance"><h4></h4></div>
                    </div>
                    <div>
                        <div>Status</div>
                        <div>Active</div>
                    </div>
                </div>
                <div class="accbalance">
                    <div>
                        <div>Account Number</div>
                        <div id="accno"><h4></h4></div>
                    </div>
                    <div>
                        <div>Type</div>
                        <div>Savings Account</div>
                    </div>
                </div>
                <div id="paystack">
                    <button data-bs-toggle="modal" data-bs-target="#fundingModal" class="fundacc">Fund Account</button>
                </div>
            </div>
            <div class="thirdline">
                <div>
                    <h5><a class="links" href="./tras.html">Send Money</a></h5>
                </div>
                <div>
                    <h5><a class="links" href="./transhistory.html">Transaction History</a></h5>
                </div>
            </div>
            <div class="fourthline">
                <div><h3>Buy Airtime..........</h3></div>   
                <div class="topupAirtime">
                    <div class="firstroll">
                        <button onclick="recharge('mtn')" class="mtn">MTN</button> 
                        <button onclick="recharge('airtel')" class="airtel">Airtel</button>
                        <button onclick="recharge('spectranet')" class="spectranet">Spectranet</button> 
                    </div>
                    <div class="secondroll">
                        <button onclick="recharge('glo')" class="glo">Glo</button> 
                        <button onclick="recharge('smile')" class="smile">Smile</button>
                        <button onclick="recharge('9mobile')" class="mobile">9mobile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for funding account -->
    <div class="modal fade" id="fundingModal" tabindex="-1" aria-labelledby="fundingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fundingModalLabel">Fund Your Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="amount">Enter amount to fund:</label>
                    <input type="number" id="amount" class="form-control" min="1" step="0.01" placeholder="Enter amount">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="processFunding()">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
